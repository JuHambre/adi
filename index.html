<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Batcueva</title>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <link href="estilo.css" rel="stylesheet" >
    <script src="funciones.js"></script>


</head>
<body>

    <div id="overLogin" class="overbox">
        <p>Login</p> <input id="login" name="login" type="text">
        <p>Contraseña</p> <input id="contraseñalogin" name="login" type="password">
        <input type="button" value="Entrar" onclick="hideLightboxLogin();peticionAJAX()">
    </div>
    <div id="fadeLogin" class="fadebox">&nbsp;</div>

    <div id="overRegistro" class="overbox">
        <p>Email</p> <input type="text">
        <p>Contraseña</p> <input type="password">
        <p>Repite contraseña</p> <input type="password">
        <input type="button" value="Registro" onclick="hideLightboxRegistro()"> </div>
    <div id="fadeRegistro" class="fadebox">&nbsp;</div>

    <a href="javascript:showLightboxLogin();">Hacer Login</a>
    <a href="javascript:showLightboxRegistro();">Registrarse</a>

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <form class="navbar-form navbar-right">
                    <button type="submit" class="btn btn-success" onclick="hideLightboxRegistro();showLightboxLogin();return false">Login</button>
                    <button type="submit" class="btn btn-success" onclick="hideLightboxLogin();showLightboxRegistro();return false">Registro</button>
                </form>
            </div><!--/.navbar-collapse -->
        </div>
    </div>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <img width="200" alt="Logo" src="img/logos/batman.jpg">
            <h1>Batcueva</h1>
            <p>Intentando cambiar el mundo</p>
        </div>
    </div>

    <div class="container">
        <!-- Example row of columns -->
        <div class="row">
            {{#destacadas}}
                <div class="col-lg-4">
                <img width="200" height="200" alt="Imagen de peticion" src="img/peticiones/{{id}}.jpg">
                <h2>{{titulo}}</h2>
                <p>Firmas conseguidas: {{firmasConseguidas}} / {{firmasObjetivo}}</p>
                <p><a class="btn btn-default" href="peticion?id={{id}}">Ver petición &raquo;</a></p>
                </div>
            {{/destacadas}}
        </div>

        <hr>

        <footer>
            <p>&copy; Industries Wayne Inc.</p>
        </footer>
    </div> <!-- /container -->

</body>
</html>
